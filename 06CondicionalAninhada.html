<!DOCTYPE html>
<html>
    <head>
        <meta charset ="utf-8">
        <title>Condicional Aninhada</title>      
        
        <!--JS-->
        <script>

            //Média
            var media = 5.9;

            //Condicional
            if(media == 10){
                window.alert("Parabéns!")
            } else if (media >= 9){
                window.alert("Ótimo")
            } else if (media >= 8){
                window.alert("Bom")
            } else if (media >= 7){
                window.alert("Regular")
            } else if (media >= 6){
                window.alert("Recuperação")
            }else {
                window.alert("Reprovado")
            }

        </script>
    </head>
    
    <body>
        
    </body>
</html>
